<div class="[ m-toast ]" ng-if='$ctrl.visible==true'>
    <div class="[ m-toast__box ] {{$ctrl.state}}">
        <div class="row">
            <div class="col-12">
                <span class="[ m-toast__icon ] far fa-bell"></span>
                <p class="[ m-toast__msg ]">
                    {{$ctrl.message}}
                </p>
                <span class="[ m-toast__close ] fas fa-times" ng-click="$ctrl.close()"></span>
            </div>
        </div>
    </div>
</div>
